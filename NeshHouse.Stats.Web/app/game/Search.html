<section class="container-fluid" ng-controller="SearchController">

    <div class="col-sm-12 alert alert-danger" ng-hide="message == ''">
        {{message}}
    </div>

    <div class="row" ng-hide="gameFound">
        <div class="form-group col-sm-12">
            <input type="text" class="form-control" id="alias" placeholder="Enter Room Name" ng-model="roomName" required>
        </div>
        <div class="btn-group btn-group-justified col-sm-12" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-danger" ng-click="joinLobby('red')">Red</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-info" ng-click="joinLobby('blue')">Blue</button>
            </div>
        </div>
    </div>

    <div class="row" ng-show="gameFound">

        <div class="col-sm-6 col-md-4">
            <ul class="list-group">
                <li class="list-group-item list-group-item-danger" ng-repeat="user in userGroups | filter : { team : 'red' }">
                    <span>{{ user.userName }}</span>   <button type="button" ng-click="leaveLobby()" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </li>
            </ul>
        </div>

        <div class="col-sm-6 col-md-4">
            <div class="center-block">
                <p class="text-center text-success">Verses</p>
            </div>
        </div>

        <div class="col-sm-6 col-md-4">
            <ul class="list-group">
                <li class="list-group-item list-group-item-info" ng-repeat="user in userGroups | filter : { team : 'blue' }">
                    <span>{{ user.userName }}</span>   <button type="button" ng-click="leaveLobby()" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </li>
            </ul>
        </div>



        <div class="btn-group btn-group-justified col-sm-12" role="group" aria-label="...">
            <div class="btn-group">
                <button type="button" class="btn btn-danger" ng-click="reportWin('red')">Red Wins</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-info" ng-click="reportWin('blue')">Blue Wins</button>
            </div>
        </div>

    </div>

</section>
