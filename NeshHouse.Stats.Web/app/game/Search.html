<section class="container-fluid" ng-controller="SearchController">
    <div ng-hide="message = ''" class="row">
        <p> {{ message }} </p>
    </div>



    <div class="row" ng-hide="gameFound">
        <div class="form-group col-sm-12">
            <input type="text" class="form-control" id="alias" placeholder="Enter Room Name" ng-model="roomName" required>
        </div>
        <div class="btn-group btn-group-justified col-sm-12" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" ng-click="joinLobby('red')">Red</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" ng-click="joinLobby('blue')">Blue</button>
            </div>
        </div>
    </div>

    <div class="row" ng-show="gameFound">

        <ul>
            <li ng-repeat="user in userGroups | filter : { team : 'red' }"> {{ user.userName }}</li>
        </ul>

        <p class="text-center">Verses</p>

        <ul>
            <li ng-repeat="user in userGroups | filter : { team : 'blue' }"> {{ user.userName }}</li>
        </ul>

        <div class="btn-group btn-group-justified col-sm-12" role="group" aria-label="...">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="reportWin('red')">Blue Wins</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="reportWin('blue')">Red Wins</button>
            </div>
        </div>

    </div>

</section>
