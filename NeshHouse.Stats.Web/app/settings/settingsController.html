<div class="col-sm-12" ng-controller="settingsController as settingsCtrl">
    <input type="text" ng-model="settingsCtrl.id" placeholder="Id" readonly>
    <input type="text" ng-model="settingsCtrl.alias" placeholder="Alias">
    <button type="button" class="btn btn-default" ng-click="settingsCtrl.register()">Register</button>
</div>
